<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            margin-right: 10px;
            width: 80px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
            margin-right: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.edit {
            background-color: #28a745;
        }
        button.edit:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const firstName = document.getElementById('first-name');
            const lastName = document.getElementById('last-name');
            const firstNameEditButton = document.getElementById('first-name-edit-button');
            const lastNameEditButton = document.getElementById('last-name-edit-button');

            firstName.disabled = true;
            lastName.disabled = true;

            firstNameEditButton.style.display = 'inline-block';
            lastNameEditButton.style.display = 'inline-block';
        }

        function handleFirstNameEdit() {
            const firstName = document.getElementById('first-name');
            const firstNameEditButton = document.getElementById('first-name-edit-button');

            firstName.disabled = false;

            firstNameEditButton.style.display = 'none';
        }

        function handleLastNameEdit() {
            const lastName = document.getElementById('last-name');
            const lastNameEditButton = document.getElementById('last-name-edit-button');

            lastName.disabled = false;

            lastNameEditButton.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Input Form</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <button type="button" id="first-name-edit-button" class="edit" onclick="handleFirstNameEdit()" style="display:none;">Edit</button>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <button type="button" id="last-name-edit-button" class="edit" onclick="handleLastNameEdit()" style="display:none;">Edit</button>
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
